<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Clouser - Portfolio Access</title>

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Custom Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Finlandica:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .password-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .password-box {
            background: rgba(253, 250, 246, 0.95);
            border: 2px solid #121aff;
            border-radius: 12px;
            padding: 3rem 2.5rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(18, 26, 255, 0.1);
        }

        .password-title {
            font-family: 'Finlandica', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: #2b2b2b;
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }

        .password-subtitle {
            font-family: 'Finlandica', sans-serif;
            font-size: 0.95rem;
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }

        .password-input {
            font-family: 'Finlandica', sans-serif;
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
            background: white;
            color: #2b2b2b;
        }

        .password-input:focus {
            outline: none;
            border-color: #121aff;
        }

        .password-submit {
            font-family: 'Finlandica', sans-serif;
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            background: #121aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
        }

        .password-submit:hover {
            background: #0d13cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(18, 26, 255, 0.3);
        }

        .password-submit:active {
            transform: translateY(0);
        }

        .error-message {
            font-family: 'Finlandica', sans-serif;
            color: #ff4444;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-[#fdfaf6]">
    <!-- Three.js Container for 3D Background -->
    <div id="three-container"></div>

    <!-- Password Form Container -->
    <div class="password-container">
        <div class="password-box">
            <h1 class="password-title">RYAN CLOUSER</h1>
            <p class="password-subtitle">Enter password to view portfolio</p>

            <form id="password-form">
                <input
                    type="password"
                    id="password-input"
                    class="password-input"
                    placeholder="Password"
                    autocomplete="off"
                    autofocus
                />
                <button type="submit" class="password-submit">ENTER</button>
                <div id="error-message" class="error-message">Incorrect password. Please try again.</div>
            </form>
        </div>
    </div>

    <!-- Three.js Background Script -->
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xfdfaf6, 1);
        document.getElementById('three-container').appendChild(renderer.domElement);

        // Create particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 100;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.03,
            color: 0x121aff,
            transparent: true,
            opacity: 0.6
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 3;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.001;
            particlesMesh.rotation.x += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

    <!-- Password Validation Script -->
    <script>
        const CORRECT_PASSWORD = 'rclouser24';
        const form = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const enteredPassword = passwordInput.value;

            if (enteredPassword === CORRECT_PASSWORD) {
                // Set authentication flag in sessionStorage
                sessionStorage.setItem('portfolio_authenticated', 'true');

                // Redirect to homepage
                window.location.href = 'index.html';
            } else {
                // Show error message
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();

                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
